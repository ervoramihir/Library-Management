<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Library Management</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand font-weight-bold" href="#">Library Management</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item font-weight-bold">
            <a class="nav-link" href="# ">
              <i class="bi bi-house" style="font-size: 20px"></i>
              Home
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="showMessage"></div>

    <div class="container my-3 border p-3" >
      <div class="container-fluid">
        <h2 class="font-weight-bold ">Library Management</h1>
        <form class="mt-3" id="libraryForm">
          <div class="form-group row">
            <label for="bookName" class="col-sm-2 col-form-label">
              <i class="bi bi-book"></i> Book Name
            </label>
            <div class="col-sm-6">

              <input
                type="text"
                class="form-control"
                name="bookName"
                id="bookName"
                placeholder="Book Name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="bookAuthor" class="col-sm-2 col-form-label">
                <i class="bi bi-person" style="font-size: 18px;"></i> Book Author
            </label>
            <div class="col-sm-6">
                <input 
                    type="text" 
                    class="form-control" 
                    name="bookAuthor" 
                    id="bookAuthor" 
                    placeholder="Book Author"
                />
            </div>
          </div>

          <div class="form-group row">
            <label for="bookPrice" class="col-sm-2 col-form-label">
                <i class="bi bi-cash" style="font-size: 18px;"></i> Book Price
            </label>
            <div class="col-sm-6">
                <input 
                    type="text" 
                    class="form-control" 
                    name="bookPrice" 
                    id="bookPrice" 
                    placeholder="Book Price"
                />
            </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <lagend class="col-form-label col-sm-2 mt-0">
              <i class="bi bi-tags" style="font-size: 18px;"></i> Book Types</lagend>
              <div class="col-sm-10">
                <div class="form-check">
                   <input 
                      type="radio" 
                      class=""
                      name="type" 
                      id="computerProgramming"
                      value="computerProgramming"
                    /> 
                  <label for="computerProgramming" class="col-sm-3 col-form-label">Computer Programming</label>
                  </div>
                <div class="form-check">
                  <input 
                      type="radio" 
                      class="" 
                      name="type" 
                      id="python"
                      value="python"
                  />
                  <label for="python" class="col-sm-2 col-form-label">Python</label>
                </div>  
              </div>
            </div>

          </fieldset>
          <button type="submit" name="submit" class="btn btn-primary">
            <i class="bi bi-arrow-right-circle mr-sm-1 " style="font-size:18px;" ></i> Add Book
          </button>
        </form>

        <div class="mt-4" id="table">
          <table class="table table-bordered table-hover">
            <caption>List of Book Details</caption>
            <thead>
              <tr>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Book Price</th>
                <th>Book Type</th>
              </tr>
            </thead>  
            <tbody id="libraryData"></tbody>
          </table>
        </div>
      </div>
    </div>



    <script src="app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
